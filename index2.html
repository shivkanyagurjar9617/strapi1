<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form class="w-50 offset-3 myregistrationform">
                <h1 class="text-center">costemor Registration</h1>
                <div class="mb-3">
                  <label for="mobile" class="form-label">mobile</label>
                  <input type="text" name="mobile" class="form-control" id="mobile" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="leptop" class="form-label">leptop</label>
                    <input type="text" name="leptop" class="form-control" id="leptop" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                  </div>
                  <label for="tv" class="form-label">tv</label>
                  <input type="text" name="tv" class="form-control" id="tv" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="cooler" class="form-label">cooler</label>
                  <input type="text" name="cooler" class="form-control" id="cooler" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
            
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
           
            <script>
                //$(selector).action();
                $('.myregistrationform').submit(function(e){
                e.preventDefault();
                //alert('ok');

                var d = {
                            "mobile": $(this).find('input[name="mobile"]').val(),
                            "leptop": $(this).find('input[name="leptop"]').val(),
                            "tv": $(this).find('input[name="tv"]').val(),
                            "cooler": $(this).find('input[name="cooler"]').val(),
                            "createdAt": "2021-12-11T07:28:57.683Z",
                            "updatedAt": "2021-12-11T07:28:57.683Z",
                            "publishedAt": "2021-12-11T07:28:57.681Z"
                            
                        }
                        
                        

                        $.ajax({
                            url:'http://localhost:1337/api/itemes',
                            type:'POST',
                            data:JSON.stringify(d),
                            contentType:'application/json',
                            success : function(result,status,xhr){
                                console.log(result);
                            }

                            

                            
                        })
                })
                
            </script>
