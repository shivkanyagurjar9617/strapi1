<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form class="w-50 offset-3 myregistrationform">
                <h1 class="text-center">User Registration</h1>
                <div class="mb-3">
                  <label for="firstname" class="form-label">firstname</label>
                  <input type="text" name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">lastname</label>
                    <input type="text" name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                  </div>
                  <label for="username" class="form-label">Username</label>
                  <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
            
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
           
            <script>
                //$(selector).action();
                $('.myregistrationform').submit(function(e){
                e.preventDefault();
                //alert('ok');

                var d = {
                        "firstname":  $(this).find('input[name="firstname"]').val(),
                        "lastname":  $(this).find('input[name="lastname"]').val(),
                        "username":  $(this).find('input[name="username"]').val(),
                        "email":  $(this).find('input[name="email"]').val(), 
                        "resetPasswordToken":"string",
                        "registrationToken": "string",
                        "isActive":"true" ,
                        "roles": {
                            
                        }
                        
                        }

                        $.ajax({
                            url:'http://localhost:1337/api/leptops',
                            type:'POST',
                            data:JSON.stringify(d),
                            contentType:'application/json',
                            success : function(result,status,xhr){
                                console.log(result);
                            }

                            

                            
                        })
                })
                
            </script>
    </body>
</html>
